<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
<style>
/* Default styles for larger screens */
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 20px;
}

.box {
    width: 30%;
    margin-bottom: 20px;
    background-color: #f0f0f0;
    padding: 10px;
    text-align: center;
}

/* Media query for screens up to 608px */
@media (max-width: 608px) {.box {
    width: 45%; /* Adjust width to fit better */
   }
}

/* Media query for screens up to 500px */
@media (max-width: 500px) {
    .container {
        flex-direction: column; /* Stack the boxes vertically */
        align-items: center; /* Center align the elements */
    }
.box {
    width: 80%; /* Increase width for better readability */
    margin-bottom: 15px;
}
}
</style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
        <div class="box">Box 6</div>
    </div>
    </body>
    </html>
